<div class="flex w-full flex-col bg-gray-100 p-6 border border-gray-200 rounded-lg">
  <div class="flex flex-col gap-6">
    <div>
      <div><span class="text-transcription-600 font-bold">Ubicación</span></div>
      <div class="bg-white p-6 border border-white h-80 overflow-auto mt-2" #scrollContainer>
        <div class="flex flex-col">
          <ng-container *ngFor="let section of location">
            <div
              #highlightedSection
              class="mb-8"
              [ngClass]="{
                'text-teal-500 font-bold text-xl': section.range.start < currentTime && section.range.end > currentTime
              }"
            >
              <span>{{ section.range.startString }} --> {{ section.range.endString }}</span>
              <br />
              <span>{{ section.text }}</span>
              <br />
            </div>
          </ng-container>
        </div>
      </div>
    </div>
    <div>
      <div><span class="text-transcription-600 font-bold">Transcripción</span></div>
      <div class="bg-white p-6 border border-white h-80 overflow-auto mt-2">
        <pre>{{ transcription }}</pre>
      </div>
    </div>
  </div>
</div>
