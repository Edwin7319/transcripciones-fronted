<form [formGroup]="form" (keyup.enter)="eventSubmit()">
  <div class="grid grid-cols-1 gap-4">
    <app-input
      id="email"
      label="Email"
      placeholder="Ej: usuario@hackick.com"
      help="Ingrese el correo registrado en el sistema"
      [type]="'text'"
      [formGroup]="form"
      [required]="true"
    ></app-input>
  </div>
</form>
