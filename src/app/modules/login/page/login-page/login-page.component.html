<div class="flex h-full w-full flex-wrap bg-gray-100">
  <div class="md:w-7/12 h-full md:block hidden">
    <img class="w-full h-full object-cover" src="assets/img/login.jpg" alt="login__image" />
  </div>
  <div class="w-full md:w-5/12 flex flex-col items-center justify-center h-full px-2 md:px-12 text-gray-900">
    <div class="-pt-10 pb-10">
      <img class="w-full h-32" src="assets/img/no-logo.jpg" alt="logo__compania" />
    </div>
    <div class="flex-col w-full px-9">
      <ng-container *ngIf="!showRecoveryPassForm; else notShowRecoveryForm">
        <div class="animate__animated animate__fadeInLeft">
          <div class="font-bold text-4xl">Bienvenido</div>
          <div class="font-normal mt-7 mb-7 text-sm">Por favor ingrese sus credenciales</div>
          <app-login-form (signInEvent)="listenLoginForm($event)" />
          <div class="mt-8">
            <app-button
              buttonType="PRIMARY"
              text="Ingresar"
              [isDisabled]="!loginFormValues"
              [isFormButton]="true"
              (clickAction)="goToHomePage()"
            ></app-button>
          </div>
          <div class="mt-6 w-full text-right">
            <a
              class="text-transcription-800 cursor-pointer text-sm hover:text-transcription-900 underline"
              (click)="goToRecoverPassword()"
            >
              多Olvidaste tu contrase単a?
            </a>
          </div>
        </div>
      </ng-container>
      <ng-template #notShowRecoveryForm>
        <div class="animate__animated animate__fadeInLeft">
          <div class="font-bold text-4xl">Recuperar contrase単a</div>
          <div class="font-normal mt-7 mb-7 text-sm">Por favor ingrese el correo registrado en el sistema</div>
          <app-recovery-password-form (recoveryPassEvent)="listenRecoveryPasswordForm($event)" />
          <div class="mt-8">
            <app-button
              buttonType="PRIMARY"
              text="Generar contrase単a"
              [isDisabled]="!recoveryPasswordFormValue"
              [isFormButton]="true"
              (clickAction)="recoveryPassword()"
            ></app-button>
          </div>
          <div class="mt-6 w-full text-right">
            <a
              class="text-transcription-800 cursor-pointer text-sm hover:text-transcription-900 underline"
              (click)="gotToLogin()"
            >
              Tengo una cuenta activa
            </a>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
