<div class="flex flex-col h-full w-full">
  <app-page-title title="REGISTRO DE AUDIOS" />

  <div *ngIf="audioList.length">
    <ngx-audio-player
      [playlist]="audioList"
      [displayTitle]="true"
      [autoPlay]="false"
      [displayArtist]="true"
      [displayDuration]="true"
      [expanded]="false"
      [displayVolumeControls]="true"
      [displayRepeatControls]="true"
      [disablePositionSlider]="true"
    ></ngx-audio-player>
  </div>

  <mat-tab-group>
    <mat-tab label="Seleccionar archivo">
      <app-file-list-page
        (selectRow)="selectAudioRow($event, 'select')"
        (unselectRow)="selectAudioRow($event, 'unselect')"
      />
    </mat-tab>
    <mat-tab label="TranscripciÃ³n">
      <app-transcription-page />
    </mat-tab>
    <mat-tab label="Third"> Content 3 </mat-tab>
  </mat-tab-group>
</div>
