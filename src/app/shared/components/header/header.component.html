<div class="bg-transcription-900">
  <div class="max-w-full mx-auto sm:px-6 border-b-2 border-white">
    <div class="flex justify-between items-center py-3 md:justify-start">
      <div class="flex justify-start md:px-5 px-1">
        <a (click)="goToPage()">
          <img
            class="w-auto bg-white rounded shadow-2xl mt-2.5 ml-1 md:ml-16 cursor-pointer h-16 sm:h-14"
            ngSrc="assets/img/log-transcription.png"
            alt=""
            height="512"
            width="512"
          />
        </a>
      </div>

      <div class="cursor-pointer md:ml-4 ml-0">
        <a (click)="showSidebarOption()" class="cursor-pointer">
          <div class="space-y-2">
            <div class="w-8 h-1 bg-white"></div>
            <div class="w-8 h-1 bg-white"></div>
            <div class="w-8 h-1 bg-white"></div>
          </div>
        </a>
      </div>

      <div class="-mr-2 -my-2 md:hidden" *ngIf="existUser">
        <div class="flex w-full items-center justify-end space-x-3 mr-4 md:mr-12" (click)="changeUserShowOptions()">
          <img
            class="w-12 h-12 bg-gray-300 rounded-full flex-shrink-0 mr-5"
            [src]="user.photo || 'assets/img/log-transcription.png'"
            alt="__perfil__"
            height="512"
            width="512"
          />
        </div>
      </div>

      <div class="hidden md:flex items-center justify-end md:flex-1 lg:w-0" *ngIf="existUser">
        <div>
          <div
            class="flex items-center justify-center space-x-3 mr-1 md:mr-4 cursor-pointer hover:bg-transcription-800 flex items-center px-8 rounded-2xl h-16"
            (click)="changeUserShowOptions()"
          >
            <img
              class="w-12 h-12 bg-gray-300 rounded-full flex-shrink-0"
              [src]="user.photo || 'assets/img/log-transcription.png'"
              alt="__perfil__"
              height="512"
              width="512"
            />
            <span class="flex flex-col min-w-0">
              <span class="text-white text-sm md:text-base font-medium truncate font-bold">{{ user.name }}</span>
              <span class="text-gray-50 text-xs truncate">{{ user.email }}</span>
            </span>
          </div>
          <div
            class="absolute right-1 transform -translate-x-0 mt-3 px-2 w-screen max-w-xs mr-10 sm:px-0 z-999 bg-white"
            *ngIf="showUserOptions"
          >
            <div class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 overflow-hidden">
              <div class="relative bg-white px-10 py-5 sm:p-2" *ngFor="let option of navBarOptions">
                <a
                  class="-m-3 p-3 flex items-start rounded-lg hover:bg-transcription-50 cursor-pointer"
                  (click)="option?.url ? goToPage(option.url) : option?.action()"
                >
                  <div class="ml-4">
                    <p
                      class="text-base font-medium text-gray-900"
                      [ngClass]="{ 'text-red-800 font-bold': option.label === 'Cerrar sesiÃ³n' }"
                    >
                      {{ option.label }}
                    </p>
                    <p class="mt-1 text-sm text-gray-500" *ngIf="option.description">
                      {{ option.description }}
                    </p>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    class="absolute top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden z-999"
    *ngIf="showUserOptions"
  >
    <div class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 bg-white divide-y-2 divide-gray-50">
      <div class="pt-5 pb-6 px-5">
        <div class="flex items-center justify-between">
          <div>
            <img class="h-8 w-auto" ngSrc="assets/img/log-transcription.png" alt="" height="512" width="512" />
          </div>
          <div class="-mr-2">
            <button
              type="button"
              class="absolute top-5 right-6 text-gray-400 hover:text-gray-500 sm:top-2 sm:right-2"
              (click)="changeUserShowOptions()"
            >
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
        <div class="mt-6 border-t border-gray-400">
          <nav class="grid gap-y-8" *ngFor="let option of navBarOptions">
            <a
              class="m-0 p-3 flex items-center rounded-md hover:bg-gray-50"
              (click)="option?.url ? goToPage(option.url) : option?.action()"
            >
              <div>
                <p class="ml-3 text-base font-medium text-gray-900">
                  {{ option.label }}
                </p>
                <p class="ml-3 text-xs text-gray-500">
                  {{ option.description }}
                </p>
              </div>
            </a>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
