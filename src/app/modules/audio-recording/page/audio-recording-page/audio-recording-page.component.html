<div class="flex flex-col h-full w-full">
  <app-page-title title="REGISTRO DE AUDIOS" />

  <div class="w-full p-12 border border-gray-50 rounded-2xl bg-gray-100 shadow-lg mb-12" *ngIf="audioList.length">
    <ngx-audio-player
      #player
      muted="muted"
      [playlist]="audioList"
      [displayTitle]="false"
      [autoPlay]="false"
      [displayArtist]="false"
      [displayDuration]="true"
      [expanded]="false"
      [displayVolumeControls]="true"
      [displayRepeatControls]="true"
      [disablePositionSlider]="false"
      [startOffset]="startAudioAt"
      (trackEnded)="onEvent($event)"
    />
  </div>

  <p class="px-3">
    <button (click)="logCurrentTime()">Log Current Time</button>
  </p>

  <div>
    <mat-tab-group>
      <mat-tab label="Seleccionar archivo">
        <app-file-list-page
          (selectRow)="selectAudioRow($event, 'select')"
          (unselectRow)="selectAudioRow($event, 'unselect')"
        />
      </mat-tab>
      <mat-tab label="TranscripciÃ³n" [disabled]="!audioList.length">
        <app-transcription-page />
      </mat-tab>
      <mat-tab label="Third"> Content 3 </mat-tab>
    </mat-tab-group>
  </div>
</div>
